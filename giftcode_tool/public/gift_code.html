<body>
<div id = "container">
<div id = "header">
</div>
<div id="mainContent">
<h2>礼包码</h2>
<div id="circle">
	<form action="generate_giftcode.php" method="get">
	<table width="55%" align="center">
	    <tr><td>长度:</td><td><input type="text" name="length" size="30" maxlength="16" value="" style="width:200px;height:30px"></td></tr>
	    <tr><td>数量:</td><td><input type="text" name="count" size="30" maxlength="16" value="" style="width:200px;height:30px"></td></tr>
	    <tr><td>渠道:</td><td><input type="text" name="channel" size="30" maxlength="16" value="" style="width:200px;height:30px"></td></tr>
		<tr><td>礼包ID:</td><td><input type="text" name="gift_id" size="30" maxlength="16" value="" style="width:200px;height:30px"></td></tr>
		<tr><td>是否一码多用:</td><td>
                            <select name="code_type">

                                       <option value="1">是</option>

                                       <option value="0" selected = "selected">否</option>
                            </select>
        </td></tr>
	    <br>
	    <tr>
	    <td></td><td><input type="submit" value="生成礼包码" style="width:130px;height:40px;"/>
                     <input type="reset" value="清空" style="width:60px;height:40px;"/></td>
	    </tr>
	</table>
	</form>
    <h2><a href="../output/">Download GiftCode</a><h2>

</div>
