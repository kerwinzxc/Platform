<script type="text/javascript" src="../view/daterangepicker.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

        $('#config-text').keyup(function() {
          eval($(this).val());
        });
        
        $('.configurator input, .configurator select').change(function() {
          updateConfig();
        });

        $('.demo i').click(function() {
          $(this).parent().find('input').click();
        });

        $('#startDate').daterangepicker({
          singleDatePicker: true,
          startDate: moment().subtract(6, 'days')
        });

        $('#endDate').daterangepicker({
          singleDatePicker: true,
          startDate: moment()
        });

        updateConfig();

        function updateConfig() {
            var options = {};

            options.singleDatePicker = true;
            options.locale = {
              direction: $('#rtl').is(':checked') ? 'rtl' : 'ltr',
              format: 'MM/DD/YYYY HH:mm',
              separator: ' - ',
              applyLabel: 'Apply',
              cancelLabel: 'Cancel',
              fromLabel: 'From',
              toLabel: 'To',
              customRangeLabel: 'Custom',
              daysOfWeek: ['Su', 'Mo', 'Tu', 'We', 'Th', 'Fr','Sa'],
              monthNames: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
              firstDay: 1
            };
  
            options.autoApply = false;

            options.startDate = moment();
            options.endDate = moment().subtract(1, 'days');

            options.opens = 'right';

            options.drops = 'down';

            options.buttonClasses = 'btn btn-sm';

            options.applyClass = 'btn-success';

            options.cancelClass = 'btn-default';


          $('.config-demo').daterangepicker(options, function(start, end, label) { console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')'); });
          
        }

      });
</script>
<style>

	<div id="mainContent" style=" ">

					<tr><td>礼包ID:</td><td><input type="text" name="gift_id" size="30" maxlength="16" value="" style="width:180px;height:25px"></td></tr>


					<tr><td>开始时间:</td><td><input type="text" name='start' id="config-demo1" class="form-control config-demo" style="width: 180px;">

					<tr><td>是否一码多用:</td><td>
